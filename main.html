<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SILA MD | PRO TECH DASHBOARD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --neon-primary: #00ff9d;
      --neon-secondary: #0080ff;
      --neon-accent: #ff00ff;
      --cyber-blue: #00f7ff;
      --cyber-purple: #9d00ff;
      --dark-bg: #0a0a14;
      --dark-surface: rgba(16, 18, 27, 0.85);
      --glass-border: rgba(0, 255, 157, 0.25);
      --text-primary: #ffffff;
      --text-secondary: #a0a0c0;
      --grid-color: rgba(0, 247, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 128, 255, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
        linear-gradient(135deg, #050510 0%, #0a0a1a 50%, #070714 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Cyber Grid Background */
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating Particles */
    .floating-elements {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .float-element {
      position: absolute;
      background: var(--neon-primary);
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(20px);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, -50px) scale(1.2); }
    }

    /* Main Container */
    .dashboard {
      position: relative;
      z-index: 10;
      max-width: 500px;
      margin: 4% auto;
      padding: 40px 35px;
      background: var(--dark-surface);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(25px) saturate(180%);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 0 50px rgba(0, 255, 157, 0.15),
        inset 0 0 20px rgba(255, 255, 255, 0.03);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: dashboardEntrance 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes dashboardEntrance {
      0% {
        opacity: 0;
        transform: translateY(60px) rotateX(-10deg) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0) scale(1);
      }
    }

    /* Logo Area */
    .logo-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
    }

    .logo-outer-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--neon-primary);
      border-right-color: var(--neon-secondary);
      animation: spin 8s linear infinite;
    }

    .logo-inner-ring {
      position: absolute;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
      border-radius: 50%;
      border: 2px solid transparent;
      border-bottom-color: var(--neon-accent);
      border-left-color: var(--cyber-blue);
      animation: spinReverse 6s linear infinite;
    }

    .logo-image {
      position: absolute;
      width: 75%;
      height: 75%;
      top: 12.5%;
      left: 12.5%;
      border-radius: 50%;
      background: url('https://files.catbox.moe/36vahk.png') center/cover no-repeat;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 0 30px rgba(0, 255, 157, 0.3),
        0 0 60px rgba(0, 128, 255, 0.2),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .logo-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        transparent 30%, 
        rgba(0, 255, 157, 0.1) 50%, 
        transparent 70%);
      animation: shine 3s infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      100% { transform: rotate(-360deg); }
    }

    @keyframes shine {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    /* Title */
    .title-container {
      margin-bottom: 40px;
      position: relative;
    }

    .main-title {
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, 
        var(--neon-primary), 
        var(--cyber-blue), 
        var(--neon-accent)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
      letter-spacing: 1px;
      margin-bottom: 8px;
      animation: titleGlow 4s ease-in-out infinite;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 300;
      position: relative;
      display: inline-block;
    }

    .subtitle::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--neon-primary), 
        transparent
      );
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    /* Buttons Grid */
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 35px;
    }

    .tech-button {
      position: relative;
      padding: 20px 15px;
      background: rgba(20, 22, 35, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 157, 0.1);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .tech-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        transparent 0%, 
        rgba(0, 255, 157, 0.05) 50%, 
        transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .tech-button:hover::before {
      transform: translateX(100%);
    }

    .tech-button:hover {
      transform: translateY(-5px) scale(1.03);
      border-color: var(--neon-primary);
      box-shadow: 
        0 10px 25px rgba(0, 255, 157, 0.3),
        0 0 30px rgba(0, 128, 255, 0.2),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .button-icon {
      font-size: 1.8rem;
      background: linear-gradient(135deg, var(--neon-primary), var(--cyber-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 8px rgba(0, 255, 157, 0.5));
    }

    .button-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(10, 12, 20, 0.8);
      border-radius: 12px;
      margin-top: 25px;
      border: 1px solid rgba(0, 247, 255, 0.1);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--neon-primary);
      box-shadow: 0 0 10px var(--neon-primary);
      animation: pulse 2s infinite;
    }

    .status-text {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      letter-spacing: 1px;
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--neon-primary), 
        transparent
      );
    }

    .copyright {
      color: var(--neon-primary);
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 550px) {
      .dashboard {
        margin: 10% 20px;
        padding: 30px 25px;
      }
      
      .buttons-grid {
        grid-template-columns: 1fr;
      }
      
      .main-title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  
  <div class="floating-elements" id="floatingElements"></div>

  <div class="dashboard">
    <div class="logo-container">
      <div class="logo-outer-ring"></div>
      <div class="logo-inner-ring"></div>
      <div class="logo-image"></div>
    </div>

    <div class="title-container">
      <h1 class="main-title">SILA MD</h1>
      <div class="subtitle">SILA TECH DASHBOARD</div>
    </div>

    <div class="buttons-grid">
      <a href="/qr" class="tech-button" target="_blank">
        <i class="fas fa-qrcode button-icon"></i>
        <span>QR CODE</span>
        <div class="button-label">Secure Login</div>
      </a>
      
      <a href="/pair" class="tech-button" target="_blank">
        <i class="fas fa-link button-icon"></i>
        <span>PAIRING CODE</span>
        <div class="button-label">Device Sync</div>
      </a>
      
      
      
      <a href="https://whatsapp.com/channel/0029VbBG4gfISTkCpKxyMH02" class="tech-button" target="_blank">
        <i class="fab fa-whatsapp button-icon"></i>
        <span>WHATSAPP</span>
        <div class="button-label">Community</div>
      </a>
      
      <a href="https://github.com/Sila-Md/SILA-MD" class="tech-button" target="_blank">
        <i class="fas fa-bug button-icon"></i>
        <span>REPORT BUG</span>
        <div class="button-label">Issues</div>
     
      <div style="margin-top: 8px;">
        GitHub Repository 
        <a href="https://github.com/Sila-Md/SILA-M.D" class="repo-link" target="_blank">
          <i class="fab fa-github"></i> SILA-M.D
        </a>
      
      </div>
    <div class="status-bar">
      <div class="status-item">
        <div class="status-dot"></div>
        <div class="status-text">System Online</div>
      </div>
      <div class="status-item">
        <div class="status-text">v3.1.0 PRO</div>
      </div>
      <div class="status-item">
        <div class="status-text">24/7 Active</div>
      </div>
    </div>

    <div class="footer">
      <div class="copyright">&copy; <span id="currentYear">2026</span> SILA MD TECH</div>
      <div>Advanced WhatsApp Bot Framework</div>
    </div>
  </div>

  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Create floating elements
    const floatingContainer = document.getElementById('floatingElements');
    for (let i = 0; i < 15; i++) {
      const element = document.createElement('div');
      element.className = 'float-element';
      const size = Math.random() * 100 + 50;
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const color = i % 3 === 0 ? 'var(--neon-primary)' : 
                   i % 3 === 1 ? 'var(--neon-secondary)' : 
                   'var(--neon-accent)';
      
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.left = `${x}%`;
      element.style.top = `${y}%`;
      element.style.background = color;
      element.style.animationDelay = `${Math.random() * 5}s`;
      element.style.animationDuration = `${15 + Math.random() * 10}s`;
      
      floatingContainer.appendChild(element);
    }

    // Add interactive hover effect to dashboard
    const dashboard = document.querySelector('.dashboard');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      
      dashboard.style.transform = `
        perspective(1000px)
        rotateY(${x}deg)
        rotateX(${-y}deg)
        translateY(${y / 2}px)
      `;
    });

    // Reset transform on mouse leave
    document.addEventListener('mouseleave', () => {
      dashboard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
